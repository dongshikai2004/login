<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login / Signup</title>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <div class="custom-alert" id="customAlert">
            <div class="message"></div>
            <div class="countdown"></div>
        </div>
        <div class="container">
            <!-- 登录 -->
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <input id="text" type="text" placeholder="Name" required>
                <input id="password" type="password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <div style="height:16px;"></div>
                <div id="loginResult"></div>
                <br>
                <p>Don't have an account? <a href="#" id="signupLink">Signup</a></p>
            </form>
            <!-- 注册 -->
            <form id="signupForm" class="form hidden">
                <h2>Signup</h2>
                <input id="text-signup" type="text" placeholder="Name" required>
                <input id="password-signup" type="password" placeholder="Password"
                    oninput="checkPasswordStrength(this.value)" required>
                <button type="button" onclick="signup()">Signup</button>
                <!-- 密码强度条 -->
                <div class="psc" style="margin-top:16px; width: 300px;">
                    <div id="strength" style="margin-left:90px;font-size:14px;margin-right:8px;display: flex"> </div>
                    <div id='bar' style="height: 18px;background-color: brown;display: flex;border-radius: 6em;"></div>
                </div>
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
            </form>
            <ul style="color: rgb(57,57,57,0.5);">tip:
                <li class="tip">必须包含数字和字母且密码长度大于6</li>
                <div class="tip">以下规则至少满足一条</div>
                <li class="tip">同时包含大小写字母</li>
                <li class="tip">包含特殊符号</li>
                <li class="tip">密码长度大于10</li>
            </ul>
        </div>

        <script src="login.js"></script>
    </body>

</html>
